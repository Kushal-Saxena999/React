<body>
    <div id="main">
        <h2>Nooooooo!</h2>

    <script>
        const h1 = React.createElement("h1", {key : 1 , className : 'Kushal bhai'} ,'Kushal Saxena')
        const h2 = React.createElement("h2", {key : 1 , className : 'Kushal bhai'} ,'Kushal Saxena')

        // console.log(h1)
        root.render(div);
